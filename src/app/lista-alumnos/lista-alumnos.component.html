<ion-list *ngFor="let alumno of alumnos">

  <ion-item-sliding>
    <ion-item-options side="start">
      <ion-item-option>
        <ion-icon slot="icon-only" name="star"></ion-icon>
      </ion-item-option>
      <ion-item-option color="danger">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item>
      <ion-label>{{alumno}}</ion-label>
      <ion-button id={{alumno}}>Options</ion-button>
      <ion-action-sheet trigger={{alumno}} header="Actions" [buttons]="actionSheetButtons"></ion-action-sheet>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option>
        <ion-icon slot="icon-only" name="star"></ion-icon>
      </ion-item-option>
      <ion-item-option color="danger">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>


</ion-list>
